<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - Deep Shadow -->
  <rect width="400" height="300" fill="#2b3339"/>

  <!-- Panel at top - Storm Blue with transparency -->
  <rect width="400" height="40" fill="#3d4d5c" opacity="0.95"/>

  <!-- Menu/Window area - Storm Blue -->
  <rect x="20" y="60" width="360" height="180" fill="#3d4d5c" rx="8"/>
  <rect x="21" y="61" width="358" height="178" fill="none" stroke="#2b3339" stroke-width="1" rx="7"/>

  <!-- Selected menu item - Forest Green -->
  <rect x="30" y="90" width="340" height="32" fill="#4a5f5a" rx="4"/>

  <!-- Menu item hover - Fog Grey -->
  <rect x="30" y="130" width="340" height="32" fill="#505d6d" rx="4"/>

  <!-- Normal menu item -->
  <rect x="30" y="170" width="340" height="32" fill="#3d4d5c" rx="4"/>

  <!-- Sunset glow accents -->
  <circle cx="50" cy="106" r="8" fill="#d4977d"/>
  <circle cx="50" cy="146" r="8" fill="#d4977d" opacity="0.7"/>
  <circle cx="50" cy="186" r="8" fill="#65737e" opacity="0.5"/>

  <!-- Text labels (simulated) -->
  <rect x="70" y="100" width="200" height="12" fill="#eff1f3" opacity="0.9" rx="2"/>
  <rect x="70" y="140" width="160" height="12" fill="#c5d0d9" opacity="0.8" rx="2"/>
  <rect x="70" y="180" width="180" height="12" fill="#c5d0d9" opacity="0.6" rx="2"/>

  <!-- Window controls with glow -->
  <circle cx="360" cy="25" r="6" fill="#c17b6e"/>
  <circle cx="360" cy="25" r="8" fill="#d4977d" opacity="0.3"/>

  <circle cx="340" cy="25" r="6" fill="#d4977d"/>
  <circle cx="340" cy="25" r="8" fill="#e8b299" opacity="0.3"/>

  <circle cx="320" cy="25" r="6" fill="#6b9080"/>

  <!-- Branding text -->
  <text x="20" y="270" font-family="sans-serif" font-size="24" font-weight="bold" fill="#eff1f3">
    PNW Cinnamon
  </text>
  <text x="20" y="290" font-family="sans-serif" font-size="12" fill="#c5d0d9">
    Pacific Northwest Theme
  </text>

  <!-- Color palette indicator -->
  <rect x="280" y="260" width="20" height="20" fill="#4a5f5a" rx="2"/>
  <rect x="305" y="260" width="20" height="20" fill="#505d6d" rx="2"/>
  <rect x="330" y="260" width="20" height="20" fill="#d4977d" rx="2"/>
  <rect x="355" y="260" width="20" height="20" fill="#3d4d5c" rx="2"/>
</svg>
