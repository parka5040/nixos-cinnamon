<?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="24" viewBox="0 0 48 24" xmlns="http://www.w3.org/2000/svg">
  <g id="toggle-on-hover">
    <!-- Toggle track with hover highlight -->
    <rect x="1" y="1" width="46" height="22" rx="11" ry="11"
          fill="#505d6d"
          stroke="#d4977d"
          stroke-width="1.5"/>
    <!-- Toggle thumb with hover highlight -->
    <circle cx="36" cy="12" r="8"
            fill="#eff1f3"
            stroke="#d4977d"
            stroke-width="1"/>
  </g>
</svg>
