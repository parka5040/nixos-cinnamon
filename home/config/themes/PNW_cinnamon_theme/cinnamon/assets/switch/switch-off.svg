<?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="24" viewBox="0 0 48 24" xmlns="http://www.w3.org/2000/svg">
  <g id="toggle-off">
    <!-- Toggle track - grey for off state -->
    <rect x="1" y="1" width="46" height="22" rx="11" ry="11"
          fill="#3d4d5c"
          stroke="#505d6d"
          stroke-width="1"/>
    <!-- Toggle thumb/handle - left position for off state -->
    <circle cx="12" cy="12" r="8"
            fill="#65737e"
            stroke="#505d6d"
            stroke-width="1"/>
  </g>
</svg>
