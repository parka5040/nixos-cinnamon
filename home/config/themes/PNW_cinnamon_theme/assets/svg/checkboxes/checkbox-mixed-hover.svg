<?xml version="1.0" encoding="UTF-8"?>
<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Subtle glow for hover state -->
    <filter id="hover-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g id="checkbox-mixed-hover">
    <!-- Filled checkbox background with hover highlight -->
    <rect x="1" y="1" width="14" height="14" rx="2" ry="2"
          fill="#505d6d"
          stroke="#d4977d"
          stroke-width="1.5"
          filter="url(#hover-glow)"/>
    <!-- Horizontal line with glow -->
    <path d="M 4,8 L 12,8"
          stroke="#eff1f3"
          stroke-width="2"
          stroke-linecap="round"
          fill="none"
          filter="url(#hover-glow)"/>
  </g>
</svg>
