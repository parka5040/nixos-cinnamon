<?xml version="1.0" encoding="UTF-8"?>
<svg width="36" height="18" viewBox="0 0 36 18" xmlns="http://www.w3.org/2000/svg">
  <g id="toggle-on">
    <!-- Toggle track - blue for on state -->
    <rect x="1" y="1" width="34" height="16" rx="8" ry="8"
          fill="#505d6d"
          stroke="#505d6d"
          stroke-width="1"/>
    <!-- Toggle thumb/handle - right position for on state -->
    <circle cx="27" cy="9" r="6"
            fill="#c5d0d9"
            stroke="#505d6d"
            stroke-width="1"/>
  </g>
</svg>
